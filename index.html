<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta hhttp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
<!-- Cabecera -->
    <header>
        <img src="./img/logo.png" alt="logo masterdots">
    </header>

<!-- Formulario usuario -->
    <main>
        <form action="#" method="get" class="form-example">
            <div class="item-form">
                <label for="nick">Introduce tu nick</label>
                <input type="text" name="nick" id="nick" required />
            </div>
            <div class="item-form">
                <label for="Tamano">Tamano del juego: </label>
                <select name="Tamano" id="Tamano" required>
                    <option value="">--selecciona un Tamano--</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                    <option value="3">6x6</option>
                </select>
            <div class="item-form">
                <input type="submit" value="Jugar!" />
            </div>
        </form>
    </main>

<!-- Pie de pagina -->
    <footer>
        <p> Curso Frontend de HTML. CSS y JS</p>
    </footer>    
</body>
</html>
