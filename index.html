<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterDots</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
        
</head>
<body>
<!-- Cabecera -->
    <header>
        <img src="./img/logo.png" alt="logo masterdots">
    </header>

<!-- Formulario usuario -->
    <main>
        <div>
            <p id="error"></p>
        </div>
        <form action="#" method="get" class="formentrada">
            <div class="item-form">
                <label for="nick">Introduce tu nick</label>
                <div class="nick-row">
                <input type="text" name="nick" value="@" id="nicka" readonly />
                <input type="text" name="nick" id="nick" required />
                </div>
            </div>

            <div class="item-form">
                <label for="correo">Correo electronico</label>
                <input type="email" name="correo" id="correo" value="yo@iam.es" required />
            </div>
            <div class="item-form">
                <label for="Tamano">Tamano del juego: </label>
                <select name="Tamano" id="tamano" required>
                    <option value="">--selecciona un Tamano--</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                    <option value="3">6x6</option>
                </select>
            <div class="item-form">
                <input type="submit" value="Jugar!" id="jugar" />
            </div>
        </form>
    </main>

<!-- Pie de pagina -->
    <footer>
        <p> Curso Frontend de HTML. CSS y JS</p>
    </footer>    
<!-- Script Javascript -->
    <script src="./js/app.js"></script>
</body>
</html>
